<div role="main" class="hero">
  <div class="container">
    <div class="row row1">
      <div class="span6 col1">
        {% block promoted %}
          {% snippet 'home/snippets/promoted.html' %}
        {% endblock %}
      </div>
      <div class="span6 col2">
        {% block search %}
          {% snippet 'home/snippets/search.html' %}
        {% endblock %}
      </div>
    </div>
  </div>
  <div class='row row2'>
    <div class='span12 col1'>
      <div class='box'>
        <div class='control-group control-full control-large'>
          <label class='control-label' for='question'>Ask a Question:</label>
          <input id='question' name='question' type='text' placeholder='What do you want to know?'></input>
        </div>
      </div>
    </div>
  </div>
</div>
